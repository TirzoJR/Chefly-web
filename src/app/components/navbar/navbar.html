<nav class="bg-white dark:bg-dark-card border-b border-gray-100 dark:border-dark-border sticky top-0 z-50 transition-colors duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
    
    <div class="flex-1 flex justify-start">
      <div class="flex items-center gap-2 cursor-pointer" routerLink="/">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-orange-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/>
          <line x1="6" y1="17" x2="18" y2="17"/>
        </svg>
        <span class="text-2xl font-bold text-gray-900 dark:text-dark-text hidden sm:block italic">Chefly</span>
      </div>
    </div>

    <div class="flex justify-center">
      <a routerLink="/" 
         routerLinkActive="text-orange-600 bg-orange-50 dark:bg-orange-900/10" 
         [routerLinkActiveOptions]="{exact: true}" 
         class="flex items-center gap-2 px-6 py-2 rounded-2xl text-gray-600 dark:text-dark-secondary hover:text-orange-600 transition-all font-bold group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <span class="text-sm uppercase tracking-widest">Inicio</span>
      </a>
    </div>

    <div class="flex-1 flex justify-end items-center gap-2 md:gap-4">
      <button (click)="toggleDarkMode()" class="p-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-dark-elevated transition-all">
        <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>
      </button>

      <div class="relative">
        <button (click)="toggleAccessMenu()" class="p-2.5 rounded-xl hover:bg-gray-100 dark:hover:bg-dark-elevated text-blue-600 transition-all">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </button>

        <div *ngIf="showAccessMenu" class="absolute right-0 mt-3 w-56 bg-white dark:bg-dark-elevated border dark:border-dark-border rounded-2xl shadow-2xl p-4 z-50">
          <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 italic">Tamaño de lectura</p>
          <div class="grid grid-cols-1 gap-1">
            <button (click)="setFontSize('small')" [class.bg-orange-50]="fontSize === 'small'" class="flex items-center justify-between w-full px-4 py-3 rounded-xl text-sm font-bold hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
              <span>Pequeño</span> <span class="text-xs text-gray-400">A</span>
            </button>
            <button (click)="setFontSize('medium')" [class.bg-orange-50]="fontSize === 'medium'" class="flex items-center justify-between w-full px-4 py-3 rounded-xl text-base font-bold hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
              <span>Normal</span> <span class="text-sm text-gray-400">A+</span>
            </button>
            <button (click)="setFontSize('large')" [class.bg-orange-50]="fontSize === 'large'" class="flex items-center justify-between w-full px-4 py-3 rounded-xl text-lg font-bold hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
              <span>Grande</span> <span class="text-base text-gray-400">A++</span>
            </button>
          </div>
        </div>
      </div>

      <ng-container *ngIf="user$ | async as user; else loginBtn">
        <div (click)="goToProfile()" class="flex items-center gap-3 cursor-pointer group">
          <img [src]="user.photoURL" class="h-10 w-10 rounded-full border-2 border-white dark:border-dark-border shadow-sm group-hover:border-orange-500 transition-all object-cover">
        </div>
        <button (click)="logout()" class="p-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
      </ng-container>

      <ng-template #loginBtn>
        <button (click)="authService.loginWithGoogle()" class="bg-gray-900 dark:bg-white dark:text-gray-900 px-6 py-2.5 rounded-xl font-bold text-sm">
          Entrar
        </button>
      </ng-template>
    </div>

  </div>
</nav>
